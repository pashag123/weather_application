<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/style.css">
    <title>The Forcast App</title>
</head>

<body>
    <header>
        <h1 class="dashboard text-center">Weather Dashboard</h1>
    </header>
    <div class="">
        <section id="main-page" class="row">
            <div class="col-sm-3">
                <form>
                    <h2>Search your city!</h2>
                    <input type="text" placeholder="New York" id="search-bar" class="form-control">
                    <button type="submit" id="searchbtn" class="btn btn-primary w-100">
                        Search
                    </button>
                </form>
                <div class="col-sm-12 list">
                    blank
                </div>

            </div>

            <div class="col-md-9">
                <h2 id="searched-city"></h2>

                <p id="temp">Wind</p>
               
                <p id="wind">sfvfferg</p>
                
                <p id="humidity">fwrfwrfw</p>

                <div class="row card-container">
                    <!-- placeholder  -->
                    <div class="col-2 row-cards">
                        
                        <p>Wind</p>
                        <p>sfvfferg</p>
                        <p>fwrfwrfw</p>
                    </div>

                </div>

            </div>


        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="assests/script.js"></script>
</body>

</html>
